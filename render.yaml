services:
  - type: web
    name: careops-backend
    runtime: python
    repo: https://github.com/AARZOO00/careops-platform.git
    plan: free
    region: oregon
    buildCommand: |
      export CARGO_HOME=/tmp/.cargo
      export RUSTUP_HOME=/tmp/.rustup
      pip install --upgrade pip
      pip install --only-binary :all: -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./careops.db
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
