services:
  # Backend API Service
  - type: web
    name: careops-backend
    runtime: python
    repo: https://github.com/AARZOO00/careops-platform.git
    plan: free
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./careops.db
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: 'False'
      - key: FRONTEND_URL
        value: https://careops-frontend.onrender.com
      - key: PUBLIC_URL
        value: https://careops-frontend.onrender.com
      - key: APP_URL
        value: https://careops-frontend.onrender.com
      - key: CORS_ORIGINS
        value: https://careops-frontend.onrender.com

  # Frontend Service
  - type: web
    name: careops-frontend
    runtime: node
    repo: https://github.com/YOUR_USERNAME/careops-platform.git
    plan: free
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://careops-backend.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://careops-frontend.onrender.com