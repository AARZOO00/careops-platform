version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: careops
      POSTGRES_PASSWORD: careops123
      POSTGRES_DB: careops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careops"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - careops-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - careops-network

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://careops:careops123@postgres:5432/careops
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-careops-dev-secret-key-2024}
      DEBUG: ${DEBUG:-True}
      FRONTEND_URL: http://localhost:3000
      PUBLIC_URL: http://localhost:3000
      APP_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - careops-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - careops-network

volumes:
  postgres_data:

networks:
  careops-network:
    driver: bridge